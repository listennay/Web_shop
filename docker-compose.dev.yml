version: '3.8'

services:
  sales-website-dev:
    build: 
      context: .
      target: development
    container_name: sales-website-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for live reloading
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    networks:
      - sales-network-dev

networks:
  sales-network-dev:
    driver: bridge